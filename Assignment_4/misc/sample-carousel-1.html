<script>
    $(document).ready(function() {
	$("#carousel ul").each(function() {
		var t  = setInterval(function() {
			$("#carousel ul").animate({marginLeft: -400}, 1000, function() {
				$(this).find("li:last").after($(this).find("li:first"));
				$(this).css({marginLeft:0});
			})
		}, 1000);
	});
});
</script>
